<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="mainContainer">

    <div class="image">
    <div class="imageEye"></div>
    </div>

    <h1 class="title">Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="detailContainer">

      <div class="value">
        <img src="/images/icon-ethereum.svg" alt="iconEthereum">
        <span>0.041 ETH</span>
      </div>

      <div class="time">
        <img src="/images/icon-clock.svg" alt="iconClock">
        <span>3 days left</span>
      </div>
    </div>

    <div class="line"></div>

    <div class="creatorContainer">
      <div class="photo"></div>
      <p class="creatorContainerP">Creation of <span class="title">Jules Wyvern</span></p>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/jose-alfredo-perez-angola/">Angolapa</a>.
    </div>
  </footer>
</body>

</html>
